<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>AgroAdvisor : Precision Crop Management System</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background:#8bca848a;
    }
    .container {
        width: 80%;
        max-width: 600px;
        margin: 50px auto;
        background: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background:#f6f8f78a;
    }
    h1 {
        color:mediumseagreen;
        text-align: center;
    }
    .navbar a {
        color: #007bff !important;
    }
    .navbar a.active {
        color: #28a745 !important;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
    }
    input[type="text"], input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    button[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    .error-message {
        color: red;
        font-size: 14px;
        margin-top: 5px;
    }
    .card{
		margin-left:150px;
		margin-top: 20px;
		color: white;
		}
    .card-img-top {
            width: 100%; /* Adjust the image width as needed */
            height: auto; /* Maintain aspect ratio */
        }

</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
         <span style="color:black ; font-size:20pt ;font-style:TimesNewRoman"><strong>Agro Advisor</strong></span>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://www.manage.gov.in/kcc/kcc.asp#:~:text=1800%2D180%2D1551)" target="_blank">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://aboutcroprecommendation.netlify.app/" target="_blank">About</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container">
        <h1>Crop Recommendation System <span class="text-success">ðŸŒ±</span></h1>
        <form action="/predict" method="POST" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="Nitrogen">Nitrogen (N) :</label>
                <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen level" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Phosphorus">Phosphorus (P) :</label>
                <input type="number"  id="Phosphorus" name="Phosphorus" placeholder="Enter Phosphorus level" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Potassium">Potassium (K) :</label>
                <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium level" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Temperature">Temperature (&#8451;) :</label>
                <input type="number" step="0.000001" id="Temperature" name="Temperature" placeholder="Enter Temperature in &#8451;" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Humidity">Humidity (%) :</label>
                <input type="number" step="0.000001" id="Humidity" name="Humidity" placeholder="Enter Humidity level in percentage" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="PH">pH :</label>
                <input type="number"step="0.000001" id="PH" name="PH" placeholder="Enter PH level" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="Rainfall">Rainfall :</label>
                <input type="number" step="0.000001" id="Rainfall" name="Rainfall" placeholder="Enter Rainfall level in mm" class="from-control" required>
            </div>
            <button type="submit">Get Crop Recommendation</button>
            <div id="error-message" class="error-message" style="display: none;">Please fill out all fields.</div>
        </form>

        {% if result %}
         <div class="card bg-dark" align="center" style="width: 18rem;">
            <img src="{{url_for('static',filename='plant.jpg')}}" class="card-img-top" height="700" width="600">
            <div class="card-body">
               <center> <h5 class="card-title"><span style="color:black">Recommended crop for cultivation is:</span></h5>
                <p class="card-text"><span style="color:black"><b>{{result}}</b></span></p></center>
            </div>
         </div>
        {% endif %}
    </div>

    <script>
        function validateForm() {
            var nitrogen = document.getElementById('Nitrogen').value;
            var phosphorus = document.getElementById('Phosphorus').value;
            var potassium = document.getElementById('Potassium').value;
            var temperature = document.getElementById('Temperature').value;
            var humidity = document.getElementById('Humidity').value;
            var ph = document.getElementById('Ph').value;
            var rainfall = document.getElementById('Rainfall').value;

            if (nitrogen === "" || phosphorus === "" || potassium === "" || temperature === "" || humidity === "" || ph === "" || rainfall === "") {
                document.getElementById('error-message').style.display = 'block';
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
